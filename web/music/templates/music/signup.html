<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'music/css/style_signup.css' %}">
</head>
<body>
    <div class="wrapper">
        <h1>Sign Up</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="field">
                {{ form.username }}
                <label>Username</label>
            </div>
            <div class="field">
                {{ form.password1 }}
                <label>Password</label>
            </div>
            <div class="field">
                {{ form.password2 }}
                <label>Confirm Password</label>
            </div>
            <button type="submit">Sign Up</button>
        </form>

        <p>Already have an account? <a href="{% url 'login' %}">Login here</a></p>
    </div>
</body>
</html>
